<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous"
        />
        <link
          href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Work Day Scheduler</title>
      </head>
<body>
    <header id = "header">Daily Planner</header>
    <div id = "date"></div>
<div class = "container" >
    <div class = "col">
        <div class = "row">
            <div class = "col-1" id ="9amtext">9am</div>
            
                <input class = "text" id = "Nine"></input>
            
            <div class = "col-1">
               <button class = "btn-primary" id = "9am" data-time = "9" >Save</button>
            </div>
        </div>
        <div class = "row">
            <div class = "col-1" id ="10amtext">10am</div>
            
            <input class = "text" id = "Ten"></input>
            
            <div class = "col-1">
               <button class = "btn-primary" id = "10am" data-time = "10" >Save</button>
            </div>
        </div>
        <div class = "row">
            <div class = "col-1" id ="11amtext">11am</div>
            
            <input class = "text" id = "Eleven"></input>
           
            
            <div class = "col-1">
               <button class = "btn-primary" id = "11am" data-time = "11" >Save</button>
            </div>
        </div>
        <div class = "row">
            <div class = "col-1" id ="12pmtext">12pm</div>
         
            <input class = "text" id = "Twelve"></input>
            
           
            <div class = "col-1">
               <button class = "btn-primary" id = "12pm" data-time = "12" >Save</button>
            </div>
        </div>
        <div class = "row">
            <div class = "col-1" id ="1pmtext">1pm</div>
           
            <input class = "text" id = "One"></input>
         
           
            <div class = "col-1">
               <button class = "btn-primary" id = "1pm" data-time = "13" >Save</button>
            </div>
        </div>
        <div class = "row">
            <div class = "col-1" id ="2pmtext">2pm</div>
         
            <input class = "text" id = "Two"></input>

            <div class = "col-1">
               <button class = "btn-primary" id = "2pm" data-time = "14" >Save</button>
            </div>
        </div>
        <div class = "row">
            <div class = "col-1" id ="3pmtext">3pm</div>
         
            <input class = "text" id = "Three"></input>
         
           
            <div class = "col-1">
               <button class = "btn-primary" id = "3pm" data-time = "15" >Save</button>
            </div>
        </div>
        <div class = "row">
            <div class = "col-1" id ="4pmtext">4pm</div>
           
            <input class = "text" id = "Four"></input>
           
            
            <div class = "col-1">
               <button class = "btn-primary" id = "4pm" data-time = "16" >Save</button>
            </div>
        </div>
        <div class = "row">
            <div class = "col-1" id ="5pmtext">5pm</div>
           
            <input class = "text" id = "Five"></input>
           
            
            <div class = "col-1">
               <button class = "btn-primary" id = "5pm" data-time = "17" >Save</button>
            </div>
        </div>
    </div>
</div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

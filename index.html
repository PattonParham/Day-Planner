<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous"
        />
        <link
          href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
          rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Work Day Scheduler</title>
      </head>
<body>

<div class = "container">
    <div class = "col">
            <header id = "header"  style = "margin-left: 200px; height: 50px;" >Daily Planner</header>
    <div id = "date" style = "margin-left: 150px; height: 50px;" ></div>
        <div class = "row">
            <div class = "col-1" id ="9amtext" style = "background-color: lightgray; text-align: center; ">9am</div>
            
                <input class = "text" id = "Nine" style = "height: 65px; width: 400px;"></input>
            
            <div class = "col-1">
               <button class = "btn-primary" id = "9am" data-time = "9" style = "height: 50px; margin-top: 7.5px;" >Save</button>
            </div>
        </div>
        <div class = "row">
            <div class = "col-1" id ="10amtext" style = "background-color: lightgray; text-align: center;">10am</div>
            
            <input class = "text" id = "Ten" style = "height: 65px; width: 400px;"></input>
            
            <div class = "col-1">
               <button class = "btn-primary" id = "10am" data-time = "10" style = "height: 50px; margin-top: 7.5px;" >Save</button>
            </div>
        </div>
        <div class = "row">
            <div class = "col-1" id ="11amtext" style = "background-color: lightgray; text-align: center;">11am</div>
            
            <input class = "text" id = "Eleven" style = "height: 65px; width: 400px;"></input>
           
            
            <div class = "col-1">
               <button class = "btn-primary" id = "11am" data-time = "11" style = "height: 50px; margin-top: 7.5px;" >Save</button>
            </div>
        </div>
        <div class = "row">
            <div class = "col-1" id ="12pmtext" style = "background-color: lightgray; text-align: center;">12pm </div>
         
            <input class = "text" id = "Twelve" style = "height: 65px; width: 400px;"></input>
            
           
            <div class = "col-1">
               <button class = "btn-primary" id = "12pm" data-time = "12" style = "height: 50px; margin-top: 7.5px;" >Save</button>
            </div>
        </div>
        <div class = "row">
            <div class = "col-1" id ="1pmtext" style = "background-color: lightgray; text-align: center;">1pm</div>
           
            <input class = "text" id = "One" style = "height: 65px; width: 400px;"></input>
         
           
            <div class = "col-1">
               <button class = "btn-primary" id = "1pm" data-time = "13" style = "height: 50px; margin-top: 7.5px;">Save</button>
            </div>
        </div>
        <div class = "row">
            <div class = "col-1" id ="2pmtext" style = "background-color: lightgray; text-align: center;">2pm</div>
         
            <input class = "text" id = "Two" style = "height: 65px; width: 400px;"></input>

            <div class = "col-1">
               <button class = "btn-primary" id = "2pm" data-time = "14" style = "height: 50px; margin-top: 7.5px;">Save</button>
            </div>
        </div>
        <div class = "row">
            <div class = "col-1" id ="3pmtext" style = "background-color: lightgray; text-align: center;">3pm</div>
         
            <input class = "text" id = "Three" style = "height: 65px; width: 400px;"></input>
         
           
            <div class = "col-1">
               <button class = "btn-primary" id = "3pm" data-time = "15" style = "height: 50px; margin-top: 7.5px;">Save</button>
            </div>
        </div>
        <div class = "row">
            <div class = "col-1" id ="4pmtext" style = "background-color: lightgray; text-align: center;">4pm</div>
           
            <input class = "text" id = "Four" style = "height: 65px; width: 400px;"></input>
           
            
            <div class = "col-1">
               <button class = "btn-primary" id = "4pm" data-time = "16" style = "height: 50px; margin-top: 7.5px;">Save</button>
            </div>
        </div>
        <div class = "row">
            <div class = "col-1" id ="5pmtext" style = "background-color: lightgray; text-align: center;">5pm</div>
           
            <input class = "text" id = "Five" style = "height: 65px; width: 400px;"></input>
           
            
            <div class = "col-1">
               <button class = "btn-primary" id = "5pm" data-time = "17" style = "height: 50px; margin-top: 7.5px;">Save</button>
            </div>
        </div>
    </div>
</div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
